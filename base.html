  <script>
    // تحكّم بسيط لعرض قوائم الضيف/المصادق عليه (بدون باك-إند)
    // غيّر قيمة isLoggedIn من JS حسب حالتك
    const isLoggedIn = true; // أو false
    document.getElementById('nav-auth').classList.toggle('d-none', !isLoggedIn);
    document.getElementById('nav-guest').classList.toggle('d-none', isLoggedIn);

    // دالة تنبيه بديلة للـ flash
    function addAlert(type, message) {
      const wrap = document.getElementById('alerts');
      const el = document.createElement('div');
      el.className = `alert alert-${type}`;
      el.textContent = message;
      wrap.appendChild(el);
      setTimeout(() => el.remove(), 5000);
    }
    // مثال:
    // addAlert('success', 'تم الحفظ بنجاح');
  </script>
