services:
  - type: static
    name: yasser-communications
    buildCommand: ""
    staticPublishPath: ./
    envVars:
      - key: NODE_ENV
        value: production
      - key: APP_NAME
        value: Yasser Communications
      - key: APP_VERSION
        value: "2.0.0"
      - key: COMPANY_NAME
        value: ياسر للاتصالات
      - key: COMPANY_NAME_EN
        value: Yasser Communications
      - key: COMPANY_ADDRESS
        value: الرياض، المملكة العربية السعودية
      - key: COMPANY_PHONE
        value: "0582222994"
      - key: COMPANY_EMAIL
        value: support@yasser-communications.com
      - key: DATABASE_TYPE
        value: firestore
      - key: DATABASE_COLLECTION_PHONES
        value: phones
      - key: DATABASE_COLLECTION_ACCESSORIES
        value: accessories
      - key: DATABASE_COLLECTION_SALES
        value: sales
      - key: DATABASE_COLLECTION_PHONE_TYPES
        value: phone_types
      - key: MAX_FILE_SIZE
        value: "5242880"
      - key: ALLOWED_FILE_TYPES
        value: jpg,jpeg,png,gif,pdf
      - key: LOG_LEVEL
        value: info
      - key: DEBUG
        value: "false"
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: "1; mode=block"
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
